<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        section{
            width: 400px;
            margin: 0 auto;
            position: relative;
        }
        #div1{
            width: 100%;
            height: 320px;
        }
        #div1 p{
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
        }
        #div1 img{
            width: 400px;
        }
        #div2{
            margin-top: 10px;
            text-align: center;
        }
        #div2 a img{
            width: 60px;
        }
        #div1 p:target{
            z-index: 2;
        }
    </style>
</head>
<body>
    <section>
        <div id="div1">
            <p id="p1" style="z-index: 1;"><img src="./kof-01.jpg" alt=""></p>
            <p id="p2"><img src="./kof-02.jpg" alt=""></p>
            <p id="p3"><img src="./kof-03.jpg" alt=""></p>
            <p id="p4"><img src="./kof-04.jpg" alt=""></p>
            <p id="p5"><img src="./kof-05.jpg" alt=""></p>
            </div>
        <div id="div2">
            <a href="#p1"><img src="./kof-01.jpg" alt=""></a>
            <a href="#p2"><img src="./kof-02.jpg" alt=""></a>
            <a href="#p3"><img src="./kof-03.jpg" alt=""></a>
            <a href="#p4"><img src="./kof-04.jpg" alt=""></a>
            <a href="#p5"><img src="./kof-05.jpg" alt=""></a>
        </div>
    </section>
</body>
</html>
