<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a和img的title属性</title>

</head>
<body>
    <!-- <a href="http:www.baidu.con" title="百度一下">123</a>
    <img src="./kof-01.jpg" alt="" title="这是一张图片"> -->
    <!-- 点击百度在一个hello窗口打开百度；点击淘宝，在刚刚的窗口打开淘宝；点击163，仍在同一个窗口打开163
        因为三个target的值相同
    -->
    <a href="http://www.baidu.com" title="百度一下" target="hello">百度</a>
    <a href="http://taobao.com" title="淘宝购物" target="hello">淘宝</a>
    <a href="http://163.com" title="163" target="hello">163</a>
</body>
</html>
