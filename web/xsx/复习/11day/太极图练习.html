<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>太极图的练习</title>
    <style>
        #div1{
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid black;
            border-radius: 50%;
            /* 设置半径之后，尽量使用overflow把之外的内容隐藏起来 */
            overflow: hidden;
        }
        #div1::before,#div1::after{
            float: left;
            display: block;
            content: '';
            width: 200px;
            height: 400px;
            box-sizing: border-box;
        }
        #div1::before{
            background-color: black;
        }
        #div1::after{
            background-color: white;
        }
        #div2,#div3{
            position: absolute;
            width: 200px;
            height: 200px;
            left: 100px;
            border-radius: 50%;
        }
        #div2{
            top: 0;
            background-color: black;
        }
        #div3{
            bottom: 0;
            background-color: white;
        }
        #div2::before,#div3::before{
            position: absolute;
            content: '';
            width: 50px;
            height: 50px;
            left: 75px;
            top: 75px;
            border:1px solid green;
            border-radius: 50%;
        }
        #div2::before{
            background-color: white;
        }
        #div3::before{
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
        <div id="div3"></div>
    </div>
</body>
</html>
