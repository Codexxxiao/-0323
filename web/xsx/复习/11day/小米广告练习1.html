<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米广告练习</title>
    <style>
        body{
            background-color: #333;
        }
        ul{
            margin: 100px auto;
            padding: 0;
            width: 1018px;
            list-style-type: none;
        }
        ul::after{
            content: '';
            display: block;
            clear: both;
        }
        ul li{
            position: relative;
            float: left;
            margin: 0 10px;
        }
        ul li a {
            display: block;
            font-size: 0;
        }
        ul li a img{
            border-radius: 5px;
        }
        ul li a::after{
            /* after和 before中必须要content内容 */
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            border: 10px solid rgba(0, 0, 0, 0.6);
            border-radius:5px;
            display: none;
        }
        ul li:hover a::after{
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#">
                <img src="./x1.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="./x2.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="./x3.jpg" alt="">
            </a>
        </li>
    </ul>
</body>
</html>
