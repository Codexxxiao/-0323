<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多选框练习复习</title>
    <style>
        ul{
            margin: 20px auto;
            width: 200px;
            padding: 0;
            list-style-type: none;
        }
        ul input[type='checkbox']{
            display: none;
        }
        ul li{
            margin-top: 20px;
        }
        ul li label{
            display: block;
            height: 40px;
            width: 200px;
            line-height: 40px;
            color: white;
            font-size: 12px;
            background-color: #ADD7F0;
        }
        ul li label::before{
            display: inline-block;
            text-align: center;
            content: '×';
            width: 30px;
            font-weight: bold;
            font-size: 16px;
            margin-right: 20px;
        }
        ul input[type='checkbox']:checked+label::before{
            content: '√';
        }
        ul input[type='checkbox']:checked+label{
            background-color: #2489C5;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <input type="checkbox" name="type[]" value="t1" id="t1">
            <label for="t1">贤淑端庄型</label>
        </li>
        <li>
            <input type="checkbox" name="type[]" value="t2" id="t2">
            <label for="t2">乖巧玲珑型</label>
        </li>
        <li>
            <input type="checkbox" name="type[]" value="t3" id="t3">
            <label for="t3">高贵不群型</label>
        </li>
        <li>
            <input type="checkbox" name="type[]" value="t4" id="t4">
            <label for="t4">哀怨可人型</label>
        </li>
    </ul>
</body>
</html>
