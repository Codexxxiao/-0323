<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重复性渐变</title>
    <style>
        div{
            width: 1000px;
            height: 40px;
            border: 1px solid red;
            /* 
                重复性渐变使用
                    repeating-linear-gradient
                    注意使用线性渐变的急停功能
             */
            background-image:repeating-linear-gradient(45deg,black 0%,black 25%,yellow 25%,yellow 75%,black 75%,black 100%);
            background-size: 120px 40px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
