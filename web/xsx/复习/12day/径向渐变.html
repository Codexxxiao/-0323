<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>径向渐变练习</title>
    <style>
        #div0{
            /* 
                径向渐变的格式
                radial-gradient([大小] at[point],color1 px或百分比，color2  px或百分比....)
             */
             position: relative;
            width: 60px;
            height: 80px;
            margin: 100px auto;
            border: 1px solid yellow;

            background-image: radial-gradient(red ,green );
            background-repeat:no-repeat;
            z-index: 1;
        }
        #div1{
            position: absolute;
            left: -20px;
            top: -10px;
            width: 100px;
            height: 100px;
            border: 1px solid green;
            border-radius: 50%;
            background-image: radial-gradient(red ,green );
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="div0">
        <div id="div1"></div>
    </div>
</body>
</html>
