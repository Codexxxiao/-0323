<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>
    <style>
        body{
            background-color: darkgrey;
        }
        p{
            color: darkgrey;
            font-size: 30px;
        }
        #p1{ 
            text-shadow: -1px -1px white,1px 1px black;
        } 
        #p2{ 
            text-shadow: -1px -1px black,1px 1px white;
        } 
    </style>
</head>
<body>
    <p id="p1">这是一段文字</p>
    <p id="p2">这是一段文字</p>
    <p>这是一段文字</p>
    <p>这是一段文字</p>
</body>
</html>
