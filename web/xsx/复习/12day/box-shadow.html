<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-shadow练习</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin:100px auto 0;
            border: 1px solid red;
            /* box-shadow:-100px -100px 10px green; */
            /* box-shadow: -50px -50px 10px red,50px 50px 10px blue; */
            /* 
                inset
                 把阴影投放在盒子里面，默认的时候是阴影在盒子外面
             */
            box-shadow:-50px -50px 10px red inset;

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
