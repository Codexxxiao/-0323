<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iconfont2使用</title>
    <!-- 
        iconfont的使用方法2,使用link导入 css文件的方法， css文件里面写了方法一的配置信息
     -->
    <link rel="stylesheet" href="../iconfont/iconfont.css" type="text/css">
</head>
<body>
    <!-- 
        使用class="iconfont icon-xx"来使用矢量字体，在行内元素里面写内容会自动跟在矢量文字后面
     -->
    <span class="iconfont icon-qiche">123</span>
</body>
</html>
