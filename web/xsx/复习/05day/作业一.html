<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拓展作业一：图片水平竖直居中</title>
    <style>
        /* body{
            display: inline-block;
        } */
        div{
            border: 1px solid red;
            display: inline-block;
            width: 500px;
            height: 500px;
            line-height: 500px;
            /* 
                text-align:设置块内的行内和行内块状元素的横向位置
             */
            text-align: center;
            /* vertical-align: middle; */
        }
        /* 
            vertical-align设置当前行内和行内块状元素的竖直位置，不可继承
         */
        img{
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div>
        <img src="../../../1.png" alt="图片" style="width: 300px; ">
    </div>
</body>
</html>
