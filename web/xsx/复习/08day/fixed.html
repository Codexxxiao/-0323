<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fixed右下角广告练习</title>
    <!-- position:fixed
            块状元素和行内块状元素
            1.相对于浏览器的页面的边框进行绝对定位
            2.与float一起使用无效
            3.使用后脱离页面流，不预留原来的位置
            
            行内元素
            1.可以对行内元素使用
            2.使用后脱离页面流，不预留原来ide位置
    -->
    <style>
        #div0{
            /* float: left; */
            position:fixed;
            top: 0px;
            left: 0px;
            width: 500px;
            height: 300px;
            background-color: red;
        }
        .div1{
            width: 10px;
            height: 500px;
            border: 1px solid black;
        }
        span{
            position:fixed;
            top: 0px;
            left: 0px;

        }
    </style>
</head>
<body>
    <!-- <div id="div0"></div> -->
    <span>12312321412412241241243</span>
    <div class="div1"></div>
    <div class="div1"></div>
    <div class="div1"></div>
    <div class="div1"></div>
    <div class="div1"></div>
    <div class="div1"></div>
    <div class="div1"></div>
    <div class="div1"></div>
</body>
</html>
