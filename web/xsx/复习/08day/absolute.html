<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        absolute的绝对定位
            块级元素、行内块级元素、行内元素
            1.使用top、bottom、left、right是相对与元素的包含块位移
            2.脱离页面流，不保留原来的位置
            3.不能和float一起使用
            4.当其中的元素使用absolute脱离页面流的时候，周围的元素会替代
                这个元素进行正常文档流的位置定位。
            5.margin和padding仍然可以正常使用
     -->
    <title>absolute的练习使用</title>
    <style>
        #div1{
            /* position:absolute; */
            /* top: 100px;
            left: 100px; */
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        #div2{
            float: right;
            width: 100px;
            height: 100px;
            border: 1px solid red;
            top: 20px;
            left: 20px;
            position:absolute; 
            margin: 100px;
        }
        span{
            position:absolute;
            background-color: yellow;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        #div3{
            height: 100px;
            border: 1px solid red;
            background-color: red;
            position:relative;
        }
    </style>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <span>123123123</span>

    <div id="div3">div3</div>
</body>
</html>
