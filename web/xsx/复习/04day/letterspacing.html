<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .p1{
            letter-spacing: normal;
        }
        .p2{
            letter-spacing: 20px;
        }
        .p3{
            letter-spacing: 1.25em;
        }
    </style>
</head>
<body>
    <p class="p1">这是一段letter-spacing的文字normal</p>
    <p class="p2">这是一段letter-spacing的文字20px</p>
    <p class="p3">这是一段letter-spacing的文字1.25em</p>
</body>
</html>
