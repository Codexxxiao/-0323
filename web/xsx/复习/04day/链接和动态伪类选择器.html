<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接和动态伪类选择器</title>
    <style>
        /* link visited hover active 如果ａ标签同时使用这四种伪链接，最好依照这样的顺序 */
        a:link{
            color: blue;
        }
        a:visited{
            color:red;
        }
        a:hover{
            color: yellow;
        }
        a:active{
            color: black;
        }
    </style>
</head>
<body>
    <a href="../03day/表格.html">转到表格</a>
</body>
</html>
