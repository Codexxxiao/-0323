<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding扩大点击区域</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        a{
            font-size: 12px;
            /* 
            使用padding扩大链接上下的内边距，从而使链接扩大点击区域
             */
            padding: 20px 0px;
        }
    </style>
</head>
<body>
    <div></div>
    <a href="#">点击一下有惊喜</a>
    <div></div>
</body>
</html>
