<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding样式的使用</title>
    <!-- 
        注意padding不支持负值，也不支持auto
     -->
    <!-- 
        内边距：
            padding：可以一个值，两个值，三个值，四个值
        padding对行内元素使用时,
            padding-left  padding-right会使得左右的内边径变化而造成布局变化
            padding-top   padding-bottom虽然不会对上下内容产生影响
                但是还是会改变行内元素的border 大小
     -->
    <style>
      /*   div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            padding: 20px;
        } */
        span{
            border-left: 1px solid red;
            border-right: 1px solid red;
            border-bottom: 1px solid red;
            border-top: 1px solid red;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div>
        <span><img src="../../../1.png" alt=""></span>
    </div>
</body>
</html>
