<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index属性</title>
    <style>
        .outer{
            width: 500px;
            height: 300px;
            background-color: rgba(34,45,124,.5);
            position: absolute;
            z-index: 1;
        }
        .outer .con{
            width: 300px;
            height: 200px;
            background-color: rgba(111,43,21,1);
            position: absolute;
            z-index: 1000;
        }
        .inner{
            width: 300px;
            height: 200px;
            background-color: rgba(234,124,35,1);
            position: absolute;
            top: 150px;
            z-index: 4;
        }
    </style>
</head>
<body>
<div class="outer">
        <div class="con">

        </div>
    </div>
    <div class="inner"></div>
</body>
</html>
