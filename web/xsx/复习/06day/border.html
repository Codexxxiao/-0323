<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border样式的使用</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            /* border合写 */
            border: 1px solid red;
            /* 设置上边框合写 */
            border-top: 3px dashed yellow;
            /* 单独设置上边框各个属性 */
            border-top-width:5px;
            border-top-style: double;
            border-top-color: blue;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
