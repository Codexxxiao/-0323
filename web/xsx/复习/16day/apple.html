<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apple练习使用flex</title>
    <link rel="stylesheet" href="./appleHeader/iconfont.css" type="text/css">
    <!-- 
        使用flex的时候要注意整体的结构，整理好思维。
     -->
    <style>
        /* 清除默认样式 */
        body{
            margin: 0;
        }
        ul{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        /* 开始写小页面 */
        #menu>ul{
            display: none;
        }
        #outer{
            height: 40px;
            background-color: #000;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #outer>li{
            margin: 0 10px;
        }   
        #outer a{
            color: white;
            text-decoration:none;
        }

        /* 开始写第二个页面 */
        @media (min-width:768px){
            #outer{
                font-size: 12px;
            }
            #outer #menu>a{
                display: none;
            }
            #outer #menu>ul{
                display: flex;
                justify-content: space-evenly;
            }
            #outer>li{
                margin: 0;
            }
            #outer>li:nth-of-type(1){
                flex-grow: 8;
            }
            #outer>li:nth-of-type(2){
                text-align: center;
                flex-grow:1;
                order: -1;
            }
            #outer>li:nth-of-type(3){
                text-align: center;
                flex-grow:1;
            }
        
        }
    </style>
</head>
<body>
    <ul id="outer">
        <li id="menu">
            <a href="#" class="iconfont">&#xe789;</a>
            <ul>
                <li><a href="">Mac</a></li>
                <li><a href="">iPad</a></li>
                <li><a href="">iPhone</a></li>
                <li><a href="">Watch</a></li>
                <li><a href="">Music</a></li>
                <li><a href="" >技术支持</a></li>
                <li><a href="" class="iconfont">&#xe616;</a></li>
            </ul>
        </li>
        <li><a href="" class="iconfont">&#xe63d;</a></li>
        <li><a href="" class="iconfont">&#xe725;</a></li>
    </ul>
</body>
</html>
