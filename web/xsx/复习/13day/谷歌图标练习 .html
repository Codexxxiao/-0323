<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>谷歌图标练习</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            border-radius: 50%;

            background-image:
            radial-gradient(blue 0%,blue 30%,transparent 30%),
            radial-gradient(white 0%,white 35%,transparent 35%),
            linear-gradient(325deg,yellow 0%,yellow 35%,transparent 35%),
            linear-gradient(57deg,green 0%,green 35%,transparent 35%),
            linear-gradient(red 0%,red 35%,transparent 35%),
            linear-gradient(245deg,yellow 0%,yellow 40%,transparent 40%),
            linear-gradient(112deg,red 0%,red 40%,transparent 40%),
            linear-gradient(0deg,green 0%,green 40%,transparent 40%);

            overflow: hidden;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
