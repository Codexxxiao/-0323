<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二级菜单练习</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        /* 一级菜单 */
        #menu{
            width: 100%;
            height: 40px;
            background-color: rgba(0, 0, 0, .9);
        }
        #menu>li {
            position: relative;
            float: left;
            width: 150px;
            color: white;
            text-align: center;
        }
        #menu>li h3{
            margin: 0;
            padding: 0;
            height: 40px;
            line-height: 40px;
            font-size: 14px;      
        }
        /* 二级菜单 */
        #menu>li ul{
            position: absolute;
            height: 0px;
            width: 100%;
            overflow: hidden;
        }
        #menu>li ul li{
            background-color: rgba(0, 0, 0, .8);
            border-radius: 20px;
            height: 30px;
            line-height: 30px;
            opacity: 0;
        }
        #menu>li ul li:not(:first-child){
            margin-top: 2px;
        }
        #menu>li ul li:nth-child(odd){
            position: relative;
            left: -150px;
        }
        #menu>li ul li:nth-child(even){
            position: relative;
            left: 150px;
        }
        /* hover的时候 */
        #menu>li:hover ul{
            height: auto;
        }
        #menu>li:hover ul li{
            left: 0;
            opacity: 1;
            transition-property: left,opacity;
            transition-duration:1s;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>
            <h3>菜单一</h3>
            <ul>
                <li>内容一</li>
                <li>内容二</li>
                <li>内容三</li>
            </ul>
        </li>
        <li>
            <h3>菜单二</h3>
            <ul>
                <li>内容一</li>
                <li>内容二</li>
                <li>内容三</li>
            </ul>
        </li>
        <li>
            <h3>菜单三</h3>
            <ul>
                <li>内容一</li>
                <li>内容二</li>
                <li>内容三</li>
                <li>内容三</li>
                <li>内容三</li>
                <li>内容三</li>
                <li>内容三</li>
                <li>内容三</li>
            </ul>
        </li>
    </ul>
    <div>123</div>
    <div>123</div>
    <div>123</div>
    <div>123</div>
    <div>123</div>
</body>
</html>
