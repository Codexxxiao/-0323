<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qq界面练习</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        li{
            width: 100%;
            background-repeat: no-repeat;
            background-position: top center;
        }
        li:nth-child(1){
            height: 956px;
            background-image: url('./01.jpg');
        }
        li:nth-child(2){
            height: 321px;
            background-image: url('./02.png');
        }
        li:nth-child(3){
            height: 1080px;
            background-image: url('./03.jpg');
            background-attachment: fixed;
        }
        li:nth-child(4){
            position: relative;
            height: 763px;
            background-image: url('./05.png');
        }
        li:nth-child(4)::after{
            position: absolute;
            content: '';
            top: 100px;
            left: 60%;
            width: 487px;
            height: 107px;
            background-image: url('./04.png');
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
