<!DOCTYPE html>
<html>
    <head>
        <title>文本练习-文本-xsx</title>
        <meta charset="utf-8">
        <meta name="keywords" content="文本联系,文本,练习">
        <meta name="description" content="这是晚上的文本练习复习">
    </head>
    <body>
        <!-- 
            以下标签都双双表示了相同的含义
            注意：
                b i u s 标签只是单纯的格式修改
                strong em ins del除了格式修改还涉及了强调的作用
                在需要用到strong em ins del标签的时候需要使用
                对搜素引擎比较友好。
                搜索引擎只认识html，不认识css和js
                
         -->
        <b>千山鸟飞绝，万径人踪灭。</b><br>
        <strong>千山鸟飞绝，万径人踪灭。</strong><br>
        <hr>
        <i>千山鸟飞绝，万径人踪灭。</i><br>
        <em>千山鸟飞绝，万径人踪灭。</em>
        <hr>
        <u>千山鸟飞绝，万径人踪灭。</u><br>
        <ins>千山鸟飞绝，万径人踪灭。</ins>
        <hr>
        <s>千山鸟飞绝，万径人踪灭。</s><br>
        <del>千山鸟飞绝，万径人踪灭。</del>
    </body>
</html>
