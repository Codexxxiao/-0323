<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变形的练习</title>
    <!-- 
        使用变形保留元素原有的位置，变形之后对其它元素不产生影响
        transform变形可以有多个值，使用空格分开
     -->
    <style>
        html,body{
            position: relative;
            height: 100%;
        }
        #div0{
            position: absolute;
            top: 50%;
            left: 50%;
            /* 使用translate进行水平垂直居中 */
           /*  transform: translate(-50%,-50%); */
            width: 50%;
            height: 50%;
            color: white;
            background-image: linear-gradient(black 0%,black 50%,red 50%);

        /* 使用skew(value为deg)
            skewx()：水平方向拉扯，为正值，左上和右下会被水平拉扯
            shewy()：垂直方向拉扯，为正值，左上和右下会被垂直拉扯
         */
          /* transform: translate(-50%,-50%) skewX(30deg) ; */
          /* transform: translate(-50%,-50%) skewy(-30deg) ; */
          /* transform: translate(-50%,-50%) skewy(30deg) ; */
        
        /* 
            rotate(value为def)
                rotate：是围绕这z轴进行的旋转
                使用旋转之后注意x轴和y轴的方向也进行了旋转，并非保持不变的
         */
         /* transform: translate(-50%,-50%) rotate(45deg); */

         /* 
            scale(number）
                为大于1的数值：放大元素
                为0-1的数值：缩小元素
                为-1-0的数值：反向缩小
                为小于-1的数值 ：反向放大
          */
          transform: translate(-50%,-50%) rotate(45deg) scale(-1.3);
        }
        
    </style>
</head>
<body>
    <div id="div0">
12312312
    </div>
    <!-- <div>11121</div> -->
</body>
</html>
