<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>雷达图</title>
    <style>
        html{
            height: 100%;
        }
        body{
            height: 100%;
            margin: 0;
            background-color: #000;
        }
        /* 0E7021 04230A  1DE345*/
        #line{
            position: relative;
            width: 100%;
            height: 100%;
            background-image: 
            repeating-linear-gradient(to right,#0E7021 0px,#0E7021 2px,transparent 2px,transparent 40px),
            repeating-linear-gradient(#04230A 0px,#04230A 2px,transparent 2px,transparent 40px);
            background-size: 40px 40px;
        }
        #line #circle{
            position: absolute;
            width: 400px;
            height:400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            /* border: 2px solid red; */
            background-image: 
            linear-gradient(to right,transparent 0px,transparent 198px,#1DE345 199px,#1DE345 201px,transparent 202px),
            linear-gradient(transparent 0px,transparent 198px,#1DE345 199px,#1DE345 201px,transparent 202px),
            radial-gradient(transparent 0px,transparent 24px,#1DE345 24px,#1DE345 26px,transparent 26px),
            radial-gradient(transparent 0px,transparent 99px,#1DE345 99px,#1DE345 101px,transparent 101px),
            radial-gradient(transparent 0px,transparent 149px,#1DE345 149px,#1DE345 151px,transparent 151px),
            radial-gradient(transparent 0px,transparent 198px,#1DE345 198px,#1DE345 200px,transparent 200px);
            
            background-repeat: no-repeat;
        }
        #line #circle #animation{
            position: absolute;
            border-radius: 100% 0 0;
            overflow: hidden;
            content: '';
            width: 200px;
            height: 200px;
            /* background-color: white; */
            background-image: linear-gradient(188deg,#1DE345,transparent 80%);
            transform-origin: right bottom;

            animation: circle 3s linear infinite;
        }

        @keyframes circle{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        #line #circle #animation #dot1{
            position: absolute;
            border-radius: 50%;
            width:10px;
            height: 10px;
            left: 150px;
            top: 120px;
            background-color:#1DE345 ;
            animation: flash 4s linear infinite 1s;
            /* opacity: 1; */
        }
        #line #circle #animation #dot2{
            position: absolute;
            border-radius: 50%;
            width:10px;
            height: 10px;
            left: 150px;
            top: 110px;
            background-color:#1DE345 ;
            animation: flash 4s linear infinite 1s,move1 8s linear infinite 4s;
            /* animation-name: flash,move;
            animation-duration: 4s,4s;
            animation-timing-function: linear;
            animation-delay: 1s; */
            /* opacity: 1; */
        }
        #line #circle #animation #dot3{
            position: absolute;
            border-radius: 50%;
            width:10px;
            height: 10px;
            left: 130px;
            top: 80px;
            background-color:#1DE345 ;
            animation: flash 4s linear infinite 1s,move2 4s linear infinite;
            /* opacity: 1; */
        }
        @keyframes flash{
            25%{
                opacity: .8; 
            }
            50%{
                opacity: 0;
            }
        }

        @keyframes move1{
            50%{
                left: 50px;
            }
        }
        @keyframes move2{
            50%{
                left: 80px;
                top: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="line">
        <div id="circle">
            <div id="animation">
                <div id="dot1"></div>
                <div id="dot2"></div>
                <div id="dot3"></div>
            </div>
        </div>
    </div>
</body>
</html>
