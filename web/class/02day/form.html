<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单标签</title>
    <style type="text/css">
        div.x{
            position: fixed;
            bottom: 0px;
            left: 0px;
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- form为表单标签，其中提交按钮提交form标签内的内容，没有form标签，表单提交失效-->
    <form action="" method="GET" target="_blank" name="form1">
        username: <input type="text" name="username" ><br>
        password: <input type="password" name="password" ><br>
        <input type="submit" name="submit" value="submit">
    </form>
    <hr>
    <!--text\password\radio\checkbox\file\hidden\button\reset\submit  -->
    <div>
        <fieldset>
            <legend>这是我的第一张表单</legend>
           <details>
               <summary>这是表单的概括</summary>
               <p>这张表单是2021年3月25日下午15：42花费半个小时码出来的，争取码好每一块砖。</p>
           </details>
        <form action="" name="form2" method="GET" target="_blank">
            <table>
                <tr>
                    <td>
                        username:
                    </td>
                    <td>
                        <input type="text" name="username" value="xsx">
                    </td>
                </tr>
                <tr>
                    <td>
                        passowrd:
                    </td>
                    <td>
                        <input type="password" name="password" value="123" pattern="[0-9]" >
                    </td>
                </tr>
                <tr>
                    <td>
                        性别：
                    </td>
                    <td>
                        男 <input type="radio" name="sex" >&nbsp;&nbsp;女<input type="radio" name="sex"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>你喜欢的运动有哪些？</span>
                    </td>
                </tr>
                <ul>
                    <table>
                        <tr>
                            <td>篮球：</td>
                            <td><input type="checkbox" name="sports"></td>
                        </tr>
                        <tr>
                            <td>足球：</td>
                            <td><input type="checkbox" name="sports"></td>
                        </tr>
                        <tr>
                            <td>羽毛球：</td>
                            <td><input type="checkbox" name="sports"></td>
                        </tr>
                    </table>
                </ul>
                <tr>
                    <td>个人信息：</td>
                    <td><input type="file" name="file"></td>
                </tr><br>
                <tr>
                    <td>选择你的学历：</td>
                    <td>
                        <select name="degree">
                            <option value="chuzhong">初中</option>
                            <option value="gaozhong">高中</option>
                            <option value="daxue">大学</option>
                        </select>
                    </td>
                </tr><br>
                <p>备注信息：</p>
                <textarea name="textarea"  cols="30" rows="10"></textarea><br>
                <tr>
                    <td>
                        <input type="submit" name="submit" value="submit">
                    </td>
                    <td>
                        <input type="reset" name="reser" value="reset">
                    </td>
                </tr>
            </table><br>
            <hr>
            <!-- label标签元素
                (1)用法一：label标签只包含标注元素的时候，需要用for指向被标注表单元素的id值。
                （2）用法二：label标签包含标注元素和被标注表单元素是则不能有for属性。
                两种方法可以灵活运用
             -->
            <label for="username">请输入用户名：</label>
            <input type="text" name="username" id="username"><br>
            <label>
                男<input type="radio" name="sex">
            </label>
            <label>
                女<input type="radio" name="sex">
            </label><br>
            <!-- 使用label为下拉列表和textarea获取焦点
                （1）label为下拉框获取焦点时不会打开下拉框
                （2）label为文本域获取焦点时可以获取焦点
            -->
            <label for="city">选择喜欢的城市</label>
            <select name="city" id="city">
                <option value="sz">深圳</option>
                <option value="zh">珠海</option>
                <option value="gz">广州</option>
            </select><br>
            <label for="mes">信息</label><br>
            <textarea name="mes" id="mes" cols="30" rows="10"></textarea>
        </form>
    </fieldset>
    </div>
    <div class="x" ><a href="#" >返回顶部</a></div>
    <!-- 注意：a标签里面嵌套img标签，两个标签高度不同，a标签高度远远小于img标签 -->
    <div>
        <a href="http://www.baidu.com">
            <img src="../../1.png" alt="图片" width="500" >
            </a>
           
    </div>
</body>
</html>
