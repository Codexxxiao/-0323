<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多行文本的居中</title>
    <style>
       div{
           width: 500px;
           height: 500px;
           line-height: 500px;
           border: 1px dashed red;
       } 
       span{
           /* 需要把span变成inline-block才能设置line-height */
           /* display: inline-block; */
           /* 
                内容框的大小不变，仅仅相对改变上下行距，但是换行的时候
                还是每行都在父元素的行框里面变动
            */
           line-height: 100px;
           border: 1px dashed red;
           vertical-align: bottom;
       }
    </style>
</head>
<body>
    <div>x
        <span>
            猪鼻龟为水栖龟类，善游泳，除了产卵以外，常年生活于水中，属于高度水栖的爬行动物、杂食动物，但幼龟偏肉食性，食量较大。猪鼻龟喜暖畏寒，适宜生活水温26-28℃，该龟性胆小怕惊，并畏强光喜暗光。该龟有生性咬斗的习性，大小个体或相似个体在人工养殖中常见因相互咬追，其背甲后缘及尾部残缺不全有的甚至尾椎都外露。分布于新几内亚岛（福来河流域等）、印度尼西亚（巴布亚）及澳大利亚北部（北领地的河等地城。中国上海青浦区两栖动物研究所等单位有批量养殖。
        </span>
    </div>
</body>
</html>
