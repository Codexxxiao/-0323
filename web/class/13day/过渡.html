<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡练习</title>
    <style>
        div{
            margin: 50px auto 0;
            width: 300px;
            height: 300px;
            background-color: sandybrown;
        }
        div:hover{
            border-radius: 50% 5%;
            background-color: sienna;
            /* overflow: hidden;
 */
            transition-property:border-radius,color;
            transition-duration: 1s;
            transition-timing-function: cubic-bezier(1,-0.93,0,1.95);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
