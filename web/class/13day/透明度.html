<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>透明度</title>
     <style>
         #div0{
             width: 300px;
             height: 300px;
             border: 1px solid green;
             opacity: .5;
         }
         #div1{
             width: 100px;
             height: 100px;
             word-break: break-all;
             border: 1px solid red;
         }
         #div0 span{
             filter: opacity(.5);
             opacity:.5;
         }
     </style>
</head>
<body>
    <div id="div0">
        123213213
        <span>123213213</span>
        <div id="div1">123213213213
            <div>122134214124</div>
        </div>
    </div>
</body>
</html>
