<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二级菜单</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            color: white;
            list-style-type: none;
        }
        /* 一级菜单内容 */
        #menu>li{
            text-align: center;
            float: left;
            width: 150px;
            height: 30px;
            line-height: 30px;
            background-color: black;
        }
        #menu>li>a{
            color: white;
            text-decoration: none;
        }

        /* 二级菜单内容 */
        #menu>li>ul{
            height: 0px;
            overflow: hidden;
        }
        #menu>li>ul>li{
            /* margin-top: 5px; */
            position: relative;
            background-color: saddlebrown;
            opacity: 0;
        }
        #menu>li>ul>li:not(:first-child){
            margin-top: 5px;
        }
        #menu>li>ul>li:nth-of-type(odd){
            left: -150px;
        }
        #menu>li>ul>li:nth-of-type(even){
            left: 150px;
        }
        /* hover的时候 */
        #menu>li:hover>ul{
            height: auto;
        }
        #menu>li:hover>ul>li{
            left: 0;
            opacity: 1;
            transition-property: left,opacity;
            transition-duration:1s;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>
            <a href="#">菜单一</a>
           <ul>
               <li> 内容一</li>
               <li>内容二</li>
           </ul>
        </li>
        <li>
            <a href="#">菜单一</a>
           <ul>
               <li>内容一</li>
               <li>内容二</li>
           </ul>
        </li>
        <li>
            <a href="#">菜单一</a>
           <ul>
               <li>内容一</li>
               <li> 内容二</li>
           </ul>
        </li>
    </ul>
</body>
</html>
