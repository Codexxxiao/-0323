<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旋转边框</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        ul::after{
            content: '';
            display: block;
            clear: both;
        }
        ul li{
            float: left;
            margin-left: 20px;
            width: 20px;
            height: 20px;
            border: 10px solid gray;
        }
        ul li:nth-child(1){
            border-radius: 50%;
            border: 8px dotted gray;

            animation: toright 2s linear infinite;
        }
        ul li:nth-child(2){
            border-radius: 50%;
            border: 8px solid gray;
            border-left-color: transparent;
            border-right-color: transparent;

            animation: toright 2s reverse linear infinite;
        }
        ul li:nth-child(3){
            border-radius: 50%;
            border: 8px solid gray;
            border-left-color: transparent;

            animation:  toright 2s linear infinite;
        }
        ul li:nth-child(4){
            position: relative;
            border-radius: 50%;
            border: 8px solid gray;
            border-left-color: transparent;
            border-right-color: transparent;
            border-top-color: transparent;

            animation:  toright 2s linear infinite;
        }
        ul li:nth-child(4)::before{
            position: absolute;
            content: '';
            width: 10px;
            height: 10px;
            left: 2px;
            top: 2px;
            border: 8px solid gray;
            border-radius: 50%;
            box-sizing: border-box;
             border-left-color: transparent;
            border-right-color: transparent;
            border-top-color: transparent;
            animation: toright .5s linear reverse infinite !important;

        }
        ul li:nth-child(5){
            border-radius: 50%;
            border: 8px solid gray;
            border-right-color: transparent;
            border-bottom: 0;

            animation:  toright 2s linear infinite;
        }
        @keyframes toright{
            from{
                transform: rotatez(0);
            }
            to{
                transform: rotatez(360deg);
            }
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
