<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左侧固定，右侧自适应布局二</title>
    <!-- 使用float实现布局 -->
    <style>
        html,body{
            height: 100%;
            margin: 0px;
        }
        #outer{
            width: 100%;
            height: 100%;
            background-color: red;
        }
        #outer #right{
            float: left;
            width: 100%;
            height: 100%;
            background-color: green;
        }
        #outer #left{
            float: left; 
            /* 核心代码一：使两个float元素重叠 */
            margin-left: -100%;
            width: 300px;
            height: 100%;
            background-color: blue;
        }
        #outer #right #c{
            /* 核心代码二：右侧内容区域远离左侧 */
            margin-left: 300px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="right">

        </div>
        <div id="left"> </div>
    </div>
</body>
</html>
