<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>media</title>
    <!-- 媒体查询
        栅栏布局，12列，12是1，2，3，4，6，12的公倍数    
    -->
    <link rel="stylesheet" href="./base.css" type="text/css">
    <link rel="stylesheet" href="./font/iconfont.css" type="text/css">
    <style>
        html,body{
            height: 100%;
            margin: 0px;
            background-color: #2D4373;
        }
        #div0{
            text-align: center;
            font-size: 0;
            width: auto;
        }
        #div0>div{
            background-color: #3B5998;
            height: 30px;
            line-height: 30px;
        }
        #div0>div:last-child form{
            position: relative;
            height: 30px;
            line-height: 30px;
        }
        #div0>div a{
            font-size: 12px;
            color: white;     
            text-decoration: none;
        }
        #div0>div a:hover{
            color: red;
        }
        #div0>div:first-child a{
            font-weight: bold;
            font-size: 16px;
        }
        #div0>div input{
            width: 100%;
            height: 100%;
            outline: none;
            border: 0;
            background-color: #CBD9F5;
        }
        #div0>div:last-child form button{
            background-color: #CBD9F5;
            outline: none;
            border: 0;
            padding: 0;
            color: white;
            position: absolute;
            top: 50%;
            left: 80%;
            transform: translate(0,-50%);
        }

        @media  (max-width:767px){
            #div0>div{
                margin-bottom: 5px;
                transform: scale(0.98);
                border-radius: 5px;
            }
            #div0>div:first-child{
                background-clip:border-box;
                border-radius: 0;
                height: 50px;

                transform: scale(1);
                line-height: 50px;
            }
            #div0>div:first-child a{
                font-size: 30px;
            }
            #div0>div:last-child input{
                height: 40px;
                border-radius: 3px;
            }
            #div0>div:last-child form button{
                left: 80%;
                top: 30%;
                transform: translate(-50%);
            }
            #div0>div:last-child form button span{
                font-size: 20px;
            }
            #div0>div:last-child input::placeholder{
                text-align: center;
            }
        }
        @media (min-width: 768px) and (max-width:991px) {
            #div0>div:last-child{
                margin-top: 8px;
                transform: scale(0.98);  
                height: auto; 
            }
            #div0>div:last-child form{
                height: 40px;
                line-height: 40px;
                font-size: 20px;
            }
            #div0>div:last-child form button{
                left: 90%;
                top: 60%;
            }
            #div0>div:last-child form button span{

                font-size: 20px;
            }
            #div0>div:last-child input{
                border-radius: 5px;
            }
            #div0>div:last-child input::placeholder{
                text-align: center;
            }
        }
        @media (min-width: 992px){
            #div0>div:last-child form{
                padding: 5px;
            }
            #div0>div:last-child input{
                padding-left: 10px;
                border-radius: 5px;
                font-size: 12px;    
            }
        }
    </style>
</head>
<body>
    <div class="row clear" id="div0">
        <div class="col-xs-12 col-sm-3 col-md-3"><a href="">IBiji.Tech</a></div>
        <div class="col-xs-12 col-sm-3 col-md-2"><a href="#">系列教程</a></div>
        <div class="col-xs-12 col-sm-3 col-md-2"><a href="#">实例教程</a></div>
        <div class="col-xs-12 col-sm-3 col-md-2"><a href="#">工作推荐</a></div>
        <div class="col-xs-12 col-sm-12 col-md-3">
            <form action="#" method="GET">
                <input type="text" autofocus placeholder="分享技术成就你我！">
                <button type="submit"><span class="iconfont icon-sousuo_huaban1"></span></button>
            </form>
        </div>
    </div>
</body>
</html>
