<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>吃豆人小练习</title>
    <style>
        #div1{
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            margin: 0 auto;
            overflow: hidden;
        }
        #div2{
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin: 10px 0 0 55px ;
            background-color: white;
        }
        #div3{
            position: absolute;
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-right:50px solid white;
            right: 0;
            top: 50%;
            margin-top: -50px;
            /* background-color: white; */
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
        <div id="div3"></div>
    </div>
</body>
</html>
