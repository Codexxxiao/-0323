<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            /* 
                dotted 点线
                solid 实线
                double 双线
                dashed 虚线
             */
            border-style:dotted solid double dashed; 
        }
    </style>
</head>
<body>
    <div></div>
</body>
