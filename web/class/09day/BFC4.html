<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用position开启BFC解决上下边距塌陷</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            border: 2px solid red;
            margin: 100px;
        }
        #div2{
            /* */
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid red;
            margin: 100px;
            /* top: 10px; */
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
