<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 特性三：开启了BFC不会与浮动元素重叠 -->
    <title>特性三</title>
    <style>
        #div1{
            float: left;
            width: 200px;
            height: 200px;
            border: 2px solid red;
        }
        #div2{
            /* 开启BFC */
            overflow: hidden;
            width: 500px;
            height: 500px;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
