<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邮票制作</title>
     <style>
         body{
             background-color: #525254;
         }
         div{
             position: relative;
             width: 300px;
             height: 200px;
             margin: 0 auto;

            background-size: 20px 20px;
            background-image: radial-gradient(5px,transparent 0px,transparent 5px,#fff);
            background-position:-10px -10px;

            padding: 10px;
            box-sizing: border-box;
         }
         div img{
             width: 100%;
             height: 100%;
         }
     </style>
</head>
<body>
    <div>
     <!--    <img src="./youpiao.jpg" alt=""> -->
    </div>
</body>
</html>
