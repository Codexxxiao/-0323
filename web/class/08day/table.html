<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table的caption和collapse </title>
    <style>
        table{
            border: 1px solid red;
            /* 
            border-collapse:设置
                separate:使得单元格之间的边框分离
                collpase:使得单元格之间合并

             */
            border-collapse: collapse;
        }
        tr td{
            width: 50px;
            height: 50px;
            border: 1px solid red;
            margin: 50px;
        }
        caption{
            /* 
                caption-side：设置table标题的位置
                    top：标题位于table上面（默认值）
                    bottom：标题位于table下
             */
            caption-side: bottom;
        }
    </style>
</head> 
<body>
    <table>
        <caption>标题</caption>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
