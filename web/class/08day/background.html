<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background样式的合写使用</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 10px;

            /* background-color */
            background-color:red
        }
        #div2{
            width: 100px;
            height: 100px;
            border: 10px dotted green;
            margin: 10px;

            /* 
                background-image,background-repeat
             */
            /*  background-image: url('../../1.png'); */
             /* background-repeat: no-repeat; */
             background-position: 50px 50px;
             background-color: red;
             padding: 20px;
             
        }
        #div3{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 10px;
            
            /* background合写 */
            /* background:img position repeat color 
                合写的话没有多种类型的数值，一般没有合写顺序
            */
            /* 
            有图片的优先使用图片，没有图片在使用color
             */
            background: red url('../../1.png') no-repeat 50px 50px ;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
