<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float清除浮动</title>
    <style>
        div{
            width :100px;
            height: 100px;
            border: 1px solid red;
            margin: 10px;
            float: left;
        }
        #div2{
            clear: right;
        }

    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
