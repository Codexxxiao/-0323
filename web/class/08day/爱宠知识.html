<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爱宠知识</title>
    <style>
        #outer{
            width: 260px;
            height: 240px;
            background-image: url('./bg.gif');
        }
        /* 设置title */
        #title{
            font-size: 20px;
            height: 60px;
            line-height: 60px;
            color: white;
            font-weight: bold;
        }
        #title span{
            border-left: 5px solid #C9E143;
            margin-left: 10px;
            padding-left: 5px;
        }
        /* 设置context */
        #con{
            width: 240px;
            margin: -16px auto 0;
            background-color: white;
        }
        #con ul{
            line-height:32px;
            list-style-image: url('./tb.gif');
            list-style-position: inside;
            padding-left: 10px;
        }
        #con ul li{
            border-bottom: 1px dashed #ADC7D2;
        }
        #con ul li a{
            text-decoration: none;
            font-size: 14px;
        }
        #con ul li a:hover{
            color: red;
        }
        #con ul #last{
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="title"><span> 爱宠知识</span></div>
        <div id="con">
            <ul>
                <li><a href="#">&nbsp;乘飞机可以带宠物吗？</a></li>
                <li><a href="#">&nbsp;如何将宠物快递到外地？</a></li>
                <li><a href="#">&nbsp;宠物托运流程是什么？</a></li>
                <li><a href="#">&nbsp;猫和狗可以一起养吗？</a></li>
                <li id="last"><a href="#">&nbsp;适合上班族养的狗有哪些？</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
