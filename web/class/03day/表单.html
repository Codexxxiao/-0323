<!DOCTYPE html>
<html>
    <head>
        <title>表单-表单-xsx</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- 
            关于form表单和table表格的嵌套问题
                记住将table嵌套在form表单内部，防止数据传递失败。
        -->
        <form>
        <table>
            <thead></thead>
            <tbody>
                <tr>
                    <td>用户名</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>密&nbsp;&nbsp;&nbsp;码</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" value="登录"></td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </form>
    </body>
</html>
