<!DOCTYPE html>
<html>
    <head>
        <title>iframe练习</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- iframe标签内的内容，作为浏览器不支持iframe标签时显示 -->
        <a href="http://www.baidu.com" target="frame">百度一下</a>
        <iframe src="./table.html" width="500" height="500" name="frame">
            这是第一个iframe</iframe>
    </body>
</html>
