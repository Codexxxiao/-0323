<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子代选择器</title>
    <!-- 子代选择器
        子代只会覆盖父代中相同的属性，而不会继承父代中的其它属性
    -->
    <style type="text/css">
        .box{
            background-color: red;
            color: blue;
            width: 100px;
            height: 200px;
        }
        .box>.show{
            background-color: yellow;
            color: teal;
        }
    </style>
</head>
<body>
    <div class="outer">
        <p>p1</p>
        <p>p2</p>
        <span>span1</span>
        <ul class="box">
            <li>111</li>
            <li class="show">222</li>
            <li>
                <span class="show">333</span>
            </li>
        </ul>
        <ol>
            <li>333</li>
            <li class="show">444</li>
        </ol>
    </div>
</body>
</html>
