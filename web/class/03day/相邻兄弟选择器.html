<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 相邻兄弟选择器使用+隔开，A+B（在A元素下面，紧贴着同时是B元素才能被选中） -->
    <title>相邻兄弟选择器</title>
    <style type="text/css">
        .outer>.show+span{
            background-color: yellow;
        }
        .outer>.show+p{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="outer">
        <p>p1</p>
        <p class="show">p2</p>
        <span>span1</span>
        <p>p3</p>
        <span>span2</span>
    </div>
</body>
</html>
