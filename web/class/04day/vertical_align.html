<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06.vertical-align</title>
    <!-- 
        vertical-align:行内原色或表格单元格垂直对齐的方式
            baseline：与基线对齐
            top：元素顶部与一行的顶部对齐
            bottom：元素底部与一行底部对齐
            middle：让元素的中间对齐
     -->
    <style>
        .box{
            background-color: red;
            font-size: 100px;
            height: 400px;

        }
        .box img{
            height: 50px;
            /* vertical-align: baseline; */
            /* vertical-align: top; */
            /* vertical-align: bottom; */
            /* vertical-align: middle; */
            /* vertical-align: text-top; */

        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../../1.png" alt="">
        <span>hehehe</span>
        哈
    </div>
</body>
</html>
