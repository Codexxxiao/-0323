<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-indent文字缩进</title>
    <style>
        .p1{
            text-indent: 32px;
        }
        .p2{
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <p class="p1">使用px进行两个文字缩进</p>
    <p class="p2">使用em进行两个文字缩进</p>
</body>
</html>
