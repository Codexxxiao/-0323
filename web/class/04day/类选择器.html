<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        .div1{
            color: red;
        }
        .p1{
            color:yellow
        }
        div.div1{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="div1">这是第一个div文字</div>
    <p class="div1">这是第二个div文字</p>
    <p class="p1">这是第一个p文字</p>
</body>
</html>
