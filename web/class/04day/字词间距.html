<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        letter-spacing:表示字母之间的间距
        word-spacing:表示词语之间的间距
     -->
    <title>字词间距</title>
    <style>
        .show{
            background-color: red;
            letter-spacing: 0px;
            word-spacing: 0px;
        }
    </style>
</head>
<body>
    <div class="show">
        how are you i'm fine thank you
        <br>
        今天天气 真的好
    </div>
</body>
</html>
