    <title>overflow属性</title>
    <style>
        .outer{
            width: 200px;
            height: 100px;
            background-color: red;
            /* 
            overflow:元素超过父元素之后如何显示，不会影响父级的兄弟元素位置
                visible：默认值，内容不会修剪，显示在元素的框外
                hidden:超出内容被修剪，修剪内容不可见
                scroll:超出部分被修剪，浏览器显示滚动条方便查看
                auto:；浏览器自动定夺，如果内容超出就生成，否则不生成
             */
            overflow: visible;

            /* overflow: scroll; */
            /* overflow: auto; */
