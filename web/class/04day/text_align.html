<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-indent文字缩进</title>
    <!-- 
        规定行内元素如何相对它的块级父元素的对齐
     -->
    <style>
        .p1{
            text-align: center;
        }
        .p2{
            text-align: right;
        }
        .p3{
            text-align: justify;
        }
    </style>
</head>
<body>
    <p class="p1">使用text-align中间对齐</p>
    <p class="p2">使用text-align靠右对齐</p>
    <p class="p3">使用text-align两端对齐</p>
</body>
</html>
